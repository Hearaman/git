<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <script>
        // reading the JSON file
        fetch('config.json')
            .then(response => response.json())
            .then(data => {
                // Displaying the projects in the div
                var disp_projects = document.getElementById("disp_projects");
                data.projects.forEach(project => {
                    var projectDiv = document.createElement("div");
                    projectDiv.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
                    disp_projects.appendChild(projectDiv);
                });
            })
            .catch(error => console.error('Error fetching the JSON file:', error));
    </script>
</head>

<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a brief introduction about myself.</p>
        </section>
        <section>
            <h2>My Projects</h2>
            <p>Here are some of my projects.</p>
            <div id="disp_projects"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Web Page</p>
    </footer>
</body>

</html>
